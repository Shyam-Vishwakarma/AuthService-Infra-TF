name: "Terraform Workflow"

on:
  push:
    branches:
    - main
    paths:
    - terraform/**
  pull_request:
    branches:
    - main
    paths:
    - terraform/**
 
env:
  TF_LOG: INFO
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  plan-and-validate:
    name: "Terraform Plan & Validations"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform/environments/dev
    outputs:
      has_destroy: ${{ steps.check-destroy.outputs.has_destroy }}
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
      
      - name: Terraform format
        id: fmt
        run: terraform fmt -check
      
      - name: Terraform init
        id: init
        run: terraform init
  
      - name: Terraform validate
        id: validate
        run: terraform validate
  
      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Check for destructive changes
        id: check-destroy
        run: |
            PLAN_JSON=$(terraform show -json tfplan)
            if echo "$PLAN_JSON" | grep -q '"delete"'; then
              echo "Destructive changes detected!"
              echo "has_destroy=true" >> $GITHUB_OUTPUT
            else
              echo "No destructive changes."
              echo "has_destroy=false" >> $GITHUB_OUTPUT
            fi

  apply:
    name: "Apply infrastructure changes"
    needs: plan-and-validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: >-
      ${{ needs.plan-and-validate.outputs.has_destroy == 'true' && 'production' || 'development' }}
    defaults:
      run:
        working-directory: ./terraform/environments/dev
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
      
      - name: Terraform init
        id: init
        run: terraform init
  
      - name: Terraform apply
        run: terraform apply -auto-approve -input=false
